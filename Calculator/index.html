<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="calculator-display" placeholder="0" >

    <div>
        <button class="btn ac" data-action="clear">AC</button>
        <button class="btn del" data-action="delete">Del</button>
        <button class="btn operator" data-action="percentage">&percnt;</button>
        <button class="btn operator" data-action="divide">&divide;</button>
    </div>
    
    <div>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" data-action="multiply">&times;</button>
    </div>
    
    <div>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator" data-action="subtract">-</button>
    </div>
    
    <div>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-action="add">+</button>
    </div>
    <div>
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn operator" data-action="calculate">=</button>
    </div>
</div>
    
    
    <script src="script.js"></script>
</body>
</html>
